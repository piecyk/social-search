akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loglevel = DEBUG
  log-dead-letters = 0
  log-dead-letters-during-shutdown = off
}

spray.can.server {
  request-timeout = 1s
}

drwal.config {
  mongodb {
    url = "localhost"
    host = "localhost"
    port = 27017
    database = "drwal_test"
  }
}
